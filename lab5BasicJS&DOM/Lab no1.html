<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noname1.html</title>
</head>
<body>
    <input type="text" id="input1" size="7"> + 
    <input type="text" id="input2" size="7"> = 
    <input type="text" id="result" size="7" readonly>
    <button id="calculateButton">Go Go</button>

    <script>
        document.getElementById("calculateButton").addEventListener("click", function() {
            var value1 = parseInt(document.getElementById("input1").value);
            var value2 = parseInt(document.getElementById("input2").value);

            var result = value1 + value2;
            document.getElementById("result").value = result;
        });
    </script>
</body>
</html>
