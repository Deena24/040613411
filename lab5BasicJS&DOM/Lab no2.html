<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <input type="text" id="input1" size="7">
    <select id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <input type="text" id="input2" size="7">
    <input type="text" id="result" size="7" readonly>
    <button id="calculateButton">Compute</button>

    <script>
        document.getElementById("calculateButton").addEventListener("click", function() {
            var value1 = parseInt(document.getElementById("input1").value);
            var value2 = parseInt(document.getElementById("input2").value);
            var selectedOperation = document.getElementById("operation").value;

            var result;
            if (selectedOperation === "add") {
                    result = value1 + value2;
                } else if (selectedOperation === "subtract") {
                    result = value1 - value2;
                } else if (selectedOperation === "multiply") {
                    result = value1 * value2;
                } else if (selectedOperation === "divide") {
                    result = value1 / value2;
                }
            document.getElementById("result").value = result;
        });
    </script>
</body>
</html>
